apiVersion: v1
kind: Template
metadata:
  name: sources-queue-debugger
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: sources-queue-debugger
  spec:
    envName: ${ENV_NAME}
    deployments:
    - name: event-stream-listener
      minReplicas: ${{MIN_REPLICAS}}
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        env:
        resources:
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
    kafkaTopics:
    - topicName: platform.sources.event-stream
      partitions: 3
      replicas: 3
    - topicName: platform.sources.status
      partitions: 3
      replicas: 3
    inMemoryDb: true

parameters:
- description: Image
  name: IMAGE
  value: quay.io/jlindgren/queue-debugger
- description: Image tag
  name: IMAGE_TAG
  required: true
  value: latest
- name: CPU_LIMIT
  value: 200m
- name: CPU_REQUEST
  value: 50m
- name: MEMORY_LIMIT
  value: 200Mi
- name: MEMORY_REQUEST
  value: 50Mi
- description: The number of replicas to use for the prometheus deploy
  name: MIN_REPLICAS
  value: '1'
- description: Clowder ENV
  name: ENV_NAME
  required: true
